<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios Interativos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Exercícios Interativos</h1>

  <!-- Menu de seleção do exercício -->
  <label for="exercicioSelect">Escolha o exercício:</label>
  <select id="exercicioSelect">
    <option value="">-- Selecione --</option>
    <option value="1">Área do Círculo</option>
    <option value="2">Salário Líquido</option>
    <option value="3">Percentuais</option>
    <option value="4">Média Ponderada</option>
    <option value="5">Volume da Lata</option>
    <option value="6">Troca de Valores</option>
    <option value="7">Hipotenusa</option>
    <option value="8">Retângulo</option>
    <option value="9">10º Termo PA</option>
    <option value="10">5º Termo PG</option>
  </select>

  <!-- Onde os inputs gerados aparecerão -->
  <div id="inputs"></div>

  <!-- Botão para calcular -->
  <button id="btnCalcular">Calcular</button>

  <!-- Resultado exibido aqui -->
  <div id="resultado"></div>

  <!-- Script JavaScript externo -->
  <script src="scrpit.js"></script>
</body>
</html>
